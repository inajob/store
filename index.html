<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

     <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <script>
       $(function(){
         $.ajax({
           url: 'http://inajob.dip.jp/dev/store/read.php',
           method:'post',
           dataType:'json',
           success:function(o){
             console.log(o);
             $('.pre').text(o.pre);
             $('.now').text(o.now);
           }
         });

         $('.js-send').click(function(){
           var msg = $('#msg').val();
           $.ajax({
             url: 'http://inajob.dip.jp/dev/store/write.php',
             method:'post',
             data:{msg:msg},
             success:function(o){
               console.log(o);
               alert("saved");
               document.location.reload();
             }
           });


         });
       });
     </script>
     <style>
       textarea{
         width:100%;
         height:200px;
       }
       .now, .pre{
         padding:2em;
         border:solid;
       }
     </style>
  </head>
  <body>
    <h1>伝言板 -  誰でも上書きできます</h1>
    <h2>ひとつまえ</h2>
    <div class="pre"></div>
    <h2>さいしん</h2>
    <div class="now"></div>
    <hr>
    <textarea id="msg"></textarea>
    <button class="js-send">write</button>
  </body>
</html>
