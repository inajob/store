<html>
  <head>
     <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <script>
       $(function(){
         $.ajax({
           url: 'http://inajob.dip.jp/dev/store/read.php',
           method:'post',
           dataType:'json',
           success:function(o){
             console.log(o);
             $('.debug').text(o.now);
           }
         });

         $('.js-send').click(function(){
           var msg = $('#msg').val();
           $.ajax({
             url: 'http://inajob.dip.jp/dev/store/write.php',
             method:'post',
             data:{msg:msg},
             success:function(o){
               console.log(o);
               alert("saved");
               document.location.reload();
             }
           });


         });
       });
     </script>
     <style>
       .textarea{
         width:100%;
       }
       .debug{
         padding:2em;
         border:solid;
       }
     </style>
  </head>
  <body>
    <h1>伝言板 -  誰でも上書きできます</h1>
    <div class="debug"></div>
    <hr>
    <textarea id="msg"></textarea>
    <button class="js-send">write</button>
  </body>
</html>
